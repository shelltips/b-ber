instrumentation:
    extensions:
        - .es6
    excludes:
        - '**/__tests__/**'
    embed-source: false
    es-modules: true
    baseline-file: ./coverage/coverage-baseline.json
reporting:
    print: summary
    reports:
        - lcov
    dir: ./coverage
    watermarks:
        statements: [50, 80]
        lines: [50, 80]
        functions: [50, 80]
        branches: [50, 80]
